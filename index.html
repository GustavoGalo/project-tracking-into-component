<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="left">
      <img src="./images/logo.svg" alt="logo">
      <div class="text">
        <p><strong>NEW</strong> MONOGRAPH DASHBOARD</p>
        <h1>POWERFUL INSIGHTS INTO YOUR TEAM</h1>
        <p>Project planning and time tracking for agile teams</p>
        <div class="footer-text">
          <button>SCHEDULE A DEMO</button>
          <span>TO SEE A PREVIEW</span>
        </div>
      </div>
    </div>
    <div class="right">
      <nav>
        <ul>
          <li>PRODUCT</li>
          <li>FEATURE</li>
          <li>PRICING</li>
          <li>LOGIN</li>
        </ol>
      </nav>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gustavo Galo</a>.
    </p>
  </footer>
</body>
</html>
