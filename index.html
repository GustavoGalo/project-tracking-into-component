<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            outline: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow-x: hidden;
            font-size: 18px;
            font-family: 'Barlow', sans-serif;
        }

        main {
            max-width: 1440px;
            margin: 0 auto;
            display: flex;
            padding-top: 50px;
        }

        main .left {
            height: 100vh;
            width: 50%;
        }

        main .left .text{
            padding-top: 200px;
        }

        main .right {
            height: 100vh;
            width: 50%;
        }

        main .right nav {
            display: flex;
            justify-content: space-between;
            font-family: 'Barlow Condensed', sans-serif;
            font-weight: bold;
        }

        main .right nav span {
            padding-left: 10px;
        }

        main .right nav ul{
            display: flex;
            padding-right: 20px;
        }

        main .right nav ul li:hover {
            text-decoration: underline;
            cursor: pointer;
        }

        main .right nav ul li:not(:first-child) {
            margin-left: 60px;
        }

        main .right nav ul li:not(:last-child) {
            list-style: none;
            color: hsl(230, 29%, 20%);
        }

        main .right nav ul li:last-child {
            padding-left: 30px;
            color: hsl(231, 7%, 65%);
        }

        main .right .top {
            height: 550px;
            width: 50vw;
            background-color: hsl(207, 33%, 95%);
            position: absolute;
            top: 0%;
            left: 50vw;
            z-index: -1;
            border-bottom-left-radius: 100px;
        }

        main .right img {
            padding-top: 150px;
            width: 1320px;
        }

        main .left .text p:first-child span {
            margin-left: 20px;
            color: hsl(231, 7%, 65%);
        }

        main .left .text p:first-child strong{
            color: hsl(207, 33%, 95%);
            background: hsl(230, 29%, 20%);
            padding: 5px 12px;
            border-radius: 35px;
        }

        main .left .text h1 {
            width: 90%;
            margin-top: 30px;
            font-size: 90px;
            font-family: 'Barlow Condensed', sans-serif;
            color: hsl(230, 29%, 20%);
        }

        main .left .text p:last-child {
            margin-top: 40px;
            width: 38%;
            color: hsl(231, 7%, 65%);
        }

        main .left .actions {
            margin-top: 50px;
        }

        main .left .actions button {
            padding: 20px 40px;
            border-radius: 10px;
            background: hsl(0, 100%, 68%);
            color: hsl(207, 33%, 95%);
            border: none;
            font-family: 'Barlow Condensed', sans-serif;
            font-weight: bold;
            font-size: 20px;
        }

        main .left .actions button:hover {
            cursor: pointer;
            opacity: 0.7;
            transition: 0.1s;
        }

        main .left .actions span {
            color: hsl(231, 7%, 65%);
            margin-left: 20px;
        }

        @media screen and (max-width: 1080px) {
            main {
                flex-direction: column-reverse;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="left">
            <img src="./images/logo.svg" alt="logo">
            <div class="text">
                <p><strong>NEW</strong> <span>MONOGRAPH DASHBOARD</span></p>
                <h1>POWERFUL INSIGHTS INTO YOUR TEAM</h1>
                <p>Project planning and time tracking for agile teams</p>
            </div>
            <div class="actions">
                <button>SCHEDULE A DEMO</button>
                <span>TO SEE A PREVIEW</span>
            </div>
        </div>
        <div class="right">
            <div class="top"></div>
            <nav>
                <span></span>
                <ul>
                    <li>PRODUCT</li>
                    <li>FEATURES</li>
                    <li>PRICING</li>
                    <li>LOGIN</li>
                </ul>
            </nav>
            <img src="./images/illustration-devices.svg" alt="illustration-devices">
        </div>
    </main>
</body>
</html>
