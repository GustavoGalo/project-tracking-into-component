<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            outline: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow-x: hidden;
        }

        main {
            max-width: 1440px;
            margin: 0 auto;
            display: flex;
            padding-top: 50px;
        }

        main .left {
            height: 100vh;
            width: 50%;
        }

        main .left .text{
            padding-top: 200px;
        }

        main .right {
            height: 100vh;
            width: 50%;
        }

        main .right nav {
            display: flex;
            justify-content: space-between;
        }

        main .right nav span {
            padding-left: 10px;
        }

        main .right nav ul{
            display: flex;
            padding-right: 20px;
        }

        main .right nav ul li:not(:first-child) {
            margin-left: 60px;
        }

        main .right nav ul li:not(:last-child) {
            list-style: none;
        }

        main .right nav ul li:last-child {
            padding-left: 40px;
        }

        main .right .top {
            height: 550px;
            width: 50vw;
            background-color: violet;
            position: absolute;
            top: 0%;
            z-index: -1;
            border-bottom-left-radius: 100px;
        }

        main .right img {
            padding-top: 150px;
            width: 1320px;
        }
    </style>
</head>
<body>
    <main>
        <div class="left">
            <img src="./images/logo.svg" alt="logo">
            <div class="text">
                <p><strong>NEW</strong> MONOGRAPH DASHBOARD</p>
                <h1>POWERFUL INSIGHTS INTO YOUR TEAM</h1>
                <p>Project planning and time tracking for agile teams</p>
            </div>
        </div>
        <div class="right">
            <div class="top"></div>
            <nav>
                <span></span>
                <ul>
                    <li>PRODUCT</li>
                    <li>FEATURES</li>
                    <li>PRICING</li>
                    <li>LOGIN</li>
                </ul>
            </nav>
            <img src="./images/illustration-devices.svg" alt="illustration-devices">
        </div>
    </main>
</body>
</html>
